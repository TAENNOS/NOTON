name: noton_mobile
description: NOTON mobile app for iOS and Android.
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.1.0

  # State management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # Navigation
  go_router: ^13.2.0

  # Real-time
  socket_io_client: ^2.0.0
  web_socket_channel: ^3.0.0

  # Storage
  flutter_secure_storage: ^9.2.0
  shared_preferences: ^2.2.0

  # UI
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.0
  retrofit_generator: ^8.1.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true
